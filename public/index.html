<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Browse the best public Mindustry servers with live player counts, maps, versions, and descriptions. Add your own server to the list.">
  <meta name="keywords" content="Mindustry servers, Mindustry multiplayer, Mindustry server list, Mindustry online, Mindustry map, Mindustry IP">

<body>

          <th>Name</th>
          <th>Players</th>
          <th>Map</th>

    </table>
