<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mindustry Server List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🌌 Mindustry Server List</h1>
    <div class="controls">
      <button id="addServerBtn">➕ Add Server</button>
      <button id="themeToggleBtn">🌓 Toggle Theme</button>
      <button id="autoRefreshToggleBtn">🔄 Auto-Refresh</button>
      <small id="autoRefreshStatus">Auto-refresh enabled (10s)</small>
    </div>

    <table id="serverList">
      <thead>
        <tr>
          <th>IP Address</th>
          <th>Name</th>
          <th>Players</th>
          <th>Map</th>
        </tr>
      </thead>
      <tbody>
        <!-- Servers will be rendered here -->
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
